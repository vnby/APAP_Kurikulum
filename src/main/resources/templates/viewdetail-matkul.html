<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous"></link>
<title>View Detail Mata Kuliah</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<br />
	<div class="container">
		<div class="well">
			<h2>Lihat Detail Mata Kuliah</h2>
		</div>
		<hr />
	</div>
	<div class="container">
		<h1 th:text="${mataKuliah.nama_matkul}"></h1>
		<br />
		<div>
			<table class="table table-bordered table-responsive">
				<tbody>
					<tr>
						<th>Kode Matkul</th>
						<td th:text="${mataKuliah.kode_matkul}"></td>
					</tr>
					<tr>
						<th>Jumlah SKS</th>
						<td th:text="${mataKuliah.jumlah_sks}"></td>
					</tr>
					<tr>
						<th>Mata Kuliah Wajib</th>
						<td th:text="${mataKuliah.is_wajib} != '0' ? 'Ya' : 'Tidak'"></td>
					</tr>
					<tr>
						<th>Deskripsi</th>
						<td th:text="${mataKuliah.deskripsi}"></td>
					</tr>
					<tr>
						<th>Term</th>
						<td th:text=" ${mataKuliah.term}"></td>
					</tr>
					<tr>
						<th>Prasyarat</th>
						<td th:text="${prasyarat}"></td>
					</tr>
					<tr>
						<th>Kurikulum</th>
						<td th:text="${kurikulum}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-right">
			<a class="btn btn-info"
				th:href="'/matakuliah/update/' + ${mataKuliah.kode_matkul}">Update</a>
			<a class="btn btn-danger"
				th:href="'/matakuliah/delete?kodeMataKuliah=' + ${mataKuliah.kode_matkul}">Delete</a>
		</div>
		<br/>
	</div>
</body>
</html>
